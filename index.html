<html lang="ru">
    <head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PhotoGallery</title>
        <link rel="stylesheet" type="text/css" href="slick/slick.css">
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="slick/slick.min.js"></script>
    </head>
    <body>
        <div class="header">
            Lemon And Bublek
        </div>
        <div>
            <form>
                <label>ФИО:</label>
                <input type="text" id="name" name="name" required autocomplete="off">
                <br>
                <label>Email:</label>
                <input type="email" id="email" name="email" required autocomplete="off">
                <br>
                <label>Телефон:</label>
                <input type="tel" id="phone" name="phone" autocomplete="off">
                <br>
                <label>Организация:</label>
                <input type="text" id="organization" name="organization" autocomplete="off">
                <br>
                <label>Сообщение:</label>
                <textarea id="message" class="text-area" name="message" required autocomplete="off"></textarea>
                <br>
                <div class="">
                  <label>Согласие с политикой обработки персональных данных:</label>
                  <input type="checkbox" id="agree" name="agree" required>
                </div>
                <br>
                <button type="submit" id="submitForm">Отправить</button>
              </form>
        </div>
        <div class="gallery">
            <div><img alt="Ладно" src="math.jpg"></div>
            <div><img alt="Ладно" src="math.jpg"></div>
            <div><img alt="Ладно" src="math.jpg"></div>
            <div><img alt="Ладно" src="math.jpg"></div>
            <div><img alt="Ладно" src="math.jpg"></div>
            <div><img alt="Ладно" src="math.jpg"></div>
            <div><img alt="Ладно" src="math.jpg"></div>
            <div><img alt="Ладно" src="math.jpg"></div>
            <div><img alt="Ладно" src="math.jpg"></div>
        </div>
        <script src="js.js"></script>
    </body>
</html>
